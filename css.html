<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>CSS</title>
    <!-- internal css, written inside head -->
    <!-- applies only in this html file -->
    
    <style>
        /* global style */
        *{
            text-align: center;
        }
        /* specific style by tags */
        h2{
            color: peru;
            font-family: Georgia;
        }
        /* specific class-defined style */
        .h2-version-new{
            color: rgba(205, 134, 63, 0.464);
            font-family:'Courier New';
        }
    </style>
</head>
<body>
    <div style="color: aqua;">
        <h2 style="text-align: center;">
            Hello World
        </h3>
        <h3 style="padding: 10%;">
            Hello World
        </h3>
    </div>
    <div style="color: maroon; font-family: 'Arial';">
        <h3>
            Hello World
        </h3>
        <h2 class="h2-version-new">
            Hello World
        </h2>
    </div>
</body>
</html>
